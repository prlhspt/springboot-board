<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body>

<div class="container mt-3">
    <form th:action="@{/post/new}" th:object="${postSaveRequestDto}" method="post">
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{title}" />
        </div>

        <div class="form-group mb-3 mt-3">
            <label th:for="content">내용</label>
            <textarea class="form-control" th:field="*{content}" rows="10" th:errorclass="field-error"></textarea>
            <div class="field-error" th:errors="*{content}" />
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 등록</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='home.html'"
                        th:onclick="|location.href='@{/post}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
